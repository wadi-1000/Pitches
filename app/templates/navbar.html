<link rel="stylesheet" href="{{url_for('static',filename='css/nav.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
<!-- Top-nav -->
<div class="navbar navbar-inverse" role="navigation" id="nav">
    <nav class="navbar" >
    <a class="navbar-brand" href="#" id="txt">Guru</a>

    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('main.index')}}" id="categories">All Pitches</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('main.new_pitch')}}" id="categories">New Pitch</a>
        </li>
        {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li>
          <button type="button" class="btn btn-sm btn-outline-warning" style="margin-right: 10px;" >
            <a href="{{ url_for('auth.logout')}}" id="out" style="margin-left: 10px;">Log Out</a></button>
        </li>
          {% if current_user.profile_pic_path %}
          <li><a href="{{url_for('main.profile', name= current_user.username)}}">
            <img src="{{url_for('static', filename = current_user.profile_pic_path)}}" alt="..."
            class="prof-pic" width="70" height="100" style="margin-top: -39px;"></a>
          </li>
          {% else %}
          <li><a href="{{url_for('main.profile', name= current_user.username)}}">
            <img src="{{url_for('static', filename = 'photos/default.png')}}" alt="..."
            class="prof-pic"></a>
          </li>
          {% endif %}
        {% else %}
        <li>
          <button class=btn btn-outline-success my-2 my-sm-0 style="margin-right: 10px;" type="submit">
            <a href="{{url_for('auth.login')}}" id="in">Login</a></button>
        </li>
        {% endif %}
      </ul>
</nav>
</div>
